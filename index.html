<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Survey Form</title>
</head>

<body>
    <form id="survey-form">
        <h1 class="title">Survey Form</h1>

        <label for="name" class="label"> Name: </label>
        <input type="text" name="name" class="input" placeholder="Your name" id="name"  required>
        
        <label for="number" class="label">Age: </label>
        <input type="number" name="number" class="input" min="0" max="100" placeholder="Age" id="Age" required>
        
        <label for="Sex" class="label">Sex: </label>
        <div class="Sex">
            <label for="Woman">Woman 
                <input type="radio" name="Sex" value="Woman">
            </label>
            
            <label for="Men">Man 
                <input type="radio" name="Sex" value="Men">
            </label>
        </div>

        <label for="email" class="label">Email: </label>
        <input type="email" name="email"  class="input"  placeholder="Your email" id="email" required>

        <label for="dropdown" class="label">Sport: </label>
        <select class="dropdown" placeholder="Sport" id="Sport">
            <option value="">-- Select a sport --</option>
            <option value="Swim">Swim</option>
            <option value="Futball">Futball</option>
            <option value="Basquet">Basquet</option>
            <option value="Karate">Karate</option>
            <option value="Volleyball">Volleyball</option>
            <option value="Taekwondo">Taekwondo</option>
            <option value="Cricket">Cricket</option>
        </select>

        <label for="dropdown" class="label">Province: </label>
        <select class="dropdown" placeholder="Province" id="Province">
            <option value="">-- Select a province --</option>
            <option value="San José">San José</option>
            <option value="Heredia">Heredia</option>
            <option value="Cartago">Cartago</option>
            <option value="Alajuela">Alajuela</option>
            <option value="Puntarenas">Puntarenas</option>
            <option value="Limón">Limón</option>
            <option value="Guanacaste">Guanacaste</option>
        </select>

        <button type="submit" class="btn-submit" onClick="Button()">
            Submit
        </button>
        
    </form>

</body>
</html>
